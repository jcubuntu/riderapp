name: riderapp
description: "RiderApp - แพลตฟอร์มแจ้งเหตุและประสานงานความปลอดภัยสำหรับ Rider"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.6.2

  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

  # Local Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  shimmer: ^3.0.0

  # Forms & Validation
  reactive_forms: ^17.0.1

  # Media
  image_picker: ^1.1.2
  file_picker: ^6.0.0
  image_cropper: ^5.0.0
  share_plus: ^10.1.4
  path_provider: ^2.1.5

  # Location
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  google_maps_flutter: ^2.9.0

  # Phone/Communication
  url_launcher: ^6.3.1

  # WebSocket (for real-time chat)
  socket_io_client: ^2.0.3+1

  # Firebase & Notifications
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^18.0.0

  # Localization
  easy_localization: ^3.0.7

  # Utilities
  intl: ^0.20.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  get_it: ^8.0.2
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.3

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
    - assets/icons/
